<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style de base pour la barre de navigation */
        .navbar {
            overflow: hidden;
            background-color: #333; /* Couleur de fond de la barre de navigation */
        }

        /* Style des liens de la barre de navigation */
        .navbar a {
            float: left; /* Faire flotter les éléments à gauche pour les aligner horizontalement */
            display: block; /* Les afficher comme des blocs pour les espacer correctement */
            color: white; /* Couleur du texte */
            text-align: center; /* Alignement du texte au centre */
            padding: 14px 16px; /* Espacement interne des liens */
            text-decoration: none; /* Enlever la décoration de lien par défaut (soulignement) */
        }

        /* Changer la couleur des liens lorsqu'ils sont survolés */
        .navbar a:hover {
            background-color: #ddd; /* Couleur de fond au survol */
            color: black; /* Couleur du texte au survol */
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#accueil">Accueil</a>
    <a href="#services">Services</a>
    <a href="#a-propos">À propos</a>
    <a href="#contact">Contact</a>
</div>

</body>
</html>
